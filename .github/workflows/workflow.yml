name: CI

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  pull_request:
    branches: [ "master", "main" ]

  push:
    branches: [ "master", "main" ]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code Repository
        uses: actions/checkout@v3

      - name: Copy env
        run: cp backend/.env.example backend/.env & cp frontend/.env.example frontend/.env

      - name: Build the Stack
        run:  docker-compose -f docker-compose.yml -f docker-compose.ci.yml build app

      - name: Run tests
        run:  docker-compose -f docker-compose.yml -f docker-compose.ci.yml run --rm app make test

      - name: Tear down the Stack
        run:  docker-compose -f docker-compose.yml -f docker-compose.ci.yml down
